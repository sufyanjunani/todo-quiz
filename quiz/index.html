<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz app</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/o78VH5AmgfcODG2B2qY65tN28QlHu1hGQmfqu7aGiT9DzZDmp1810seELanV-uH2y0Y" type="image/x-icon">

<body onload="nextQuestion()">

     <div id="img">

    </div>
